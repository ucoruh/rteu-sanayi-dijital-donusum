# Project information
site_name: "RTEÜ Sanayi 4.0 & Dijital Dönüşüm Workshop"
docs_dir: docs
site_dir: site
site_author: 'Dr. Öğr. Üyesi Uğur CORUH'
site_url: 'https://ucoruh.github.io/rteu-sanayi-dijital-donusum/'
site_description: 'RTEÜ Erasmus+ Sanayi 4.0 ve Dijital Dönüşüm Workshop Materyalleri - AI Araçlarıyla Fikirden Ürüne'

# Repository
repo_name: 'ucoruh/rteu-sanayi-dijital-donusum'
repo_url: 'https://github.com/ucoruh/rteu-sanayi-dijital-donusum'
edit_uri: 'edit/main/docs/'

# Copyright
copyright: Copyright &copy; 2024 RTEÜ Bilgisayar Mühendisliği - Dr. Öğr. Üyesi Uğur CORUH

# Configuration
theme:
  name: material
  custom_dir: docs/overrides

  favicon: images/favicon.png

  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    logo: material/school

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Static files
  static_templates:
   - 404.html

  # Default values, taken from mkdocs_theme.yml
  language: tr
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Karanlık moda geç
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Aydınlık moda geç

  font:
    text: Roboto
    code: Roboto Mono

# Customization
extra:
  annotate:
    json: [.s2]
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Bu sayfa yardımcı oldu mu?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Evet, yardımcı oldu
          data: 1
          note: >-
            Geri bildiriminiz için teşekkürler!
        - icon: material/emoticon-sad-outline
          name: İyileştirilebilir
          data: 0
          note: >-
            Geri bildiriminiz için teşekkürler!
  consent:
    title: Çerez onayı
    description: >-
      Tekrarlanan ziyaretlerinizi ve tercihlerinizi tanımak, ayrıca
      dökümanlarımızın etkinliğini ölçmek için çerezler kullanıyoruz.
      Onayınızla, dökümanlarımızı daha iyi hale getirmemize yardımcı oluyorsunuz.
    cookies:
      analytics: Google Analytics
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ucoruh
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ugurcoruh
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/0000-0003-4193-8401

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: ucoruh
      repo: rteu-sanayi-dijital-donusum
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang: tr
  - tags:
      tags_file: tags.md
  - minify:
      minify_html: true
      htmlmin_opts:
        remove_comments: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      type: timeago
      enable_creation_date: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

